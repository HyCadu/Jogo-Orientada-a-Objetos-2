<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #32353b, #ed09c7);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; /* Permite rolagem */
            padding: 20px; /* Evita que o conte√∫do grude na borda */
        }
        .game-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            color: #4c1a57;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            word-wrap: break-word; /* Quebra palavras longas */
        }
        .game-container:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #0155ef 20%, #ed09c7 90%);
            z-index: -1;
            animation: spinBg 8s linear infinite;
        }
        @keyframes spinBg {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #ed09c7;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .option {
            border: 2px solid transparent;
            border-radius: 10px;
            background-color: #f7f3fc;
            color: #0155ef;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .option:hover {
            background-color: #e3d3f8;
            border-color: #0155ef;
            transform: scale(1.05);
        }
        .correct {
            background-color: #28a745 !important;
            color: white;
        }
        .wrong {
            background-color: #dc3545 !important;
            color: white;
        }
        #feedback {
            font-weight: bold;
            margin-top: 20px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #nextBtn, #restartBtn {
            margin-top: 20px;
        }
        #nextBtn {
            background: #0155ef;
            border: none;
        }
        #restartBtn {
            background: #ed09c7;
            border: none;
        }
        #nextBtn:hover, #restartBtn:hover {
            opacity: 0.8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="game-container text-center">
        <h1 class="mb-4">üëæJogo de Revis√£o Orientada a Objetosüëæ</h1>
        <div> Desenvolvido por Cadu Kar Alho </div>
        <div id="counter" class="mb-3">Respostas corretas: 0</div>
        <div id="question" class="h5 mb-4">Carregando pergunta...</div>
        <div id="options" class="mb-3"></div>
        <div id="feedback" class="alert" style="display: none;"></div>
        <button id="nextBtn" class="btn btn-lg text-white" style="display: none;" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        <button id="restartBtn" class="btn btn-lg text-white" style="display: none;" onclick="restartGame()">Reiniciar Jogo</button>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let correctAnswers = 0;

        //
        const questions = [
    // Heran√ßa e Polimorfismo
    {

        answer: "b"
    },
    {
        question: "Em Java, uma classe s√≥ pode herdar diretamente de:",
        options: [
            "Quantas classes forem necess√°rias",
            "Uma √∫nica classe",
            "Duas classes, se usar interfaces",
            "Nenhuma classe"
        ],
        answer: "b"
    },
    {
        question: "O que significa sobrescrita de m√©todos (override)?",
        options: [
            "Criar um m√©todo com o mesmo nome e assinatura de outro na mesma classe",
            "Modificar um m√©todo da superclasse em uma subclasse",
            "Criar dois m√©todos com nomes diferentes na mesma classe",
            "Permitir que m√©todos com o mesmo nome aceitem diferentes tipos de par√¢metros"
        ],
        answer: "b"
    },
    {
        question: "O polimorfismo de sobrecarga √© definido como:",
        options: [
            "Criar m√©todos com o mesmo nome, mas assinaturas diferentes na mesma classe",
            "Substituir um m√©todo da classe pai",
            "Compartilhar m√©todos entre subclasses",
            "Acessar membros private da superclasse"
        ],
        answer: "a"
    },

    // Interfaces
    {
        question: "Qual √© a palavra-chave usada para declarar uma interface em Java?",
        options: ["abstract", "implements", "interface", "contract"],
        answer: "c"
    },
    {
        question: "Quais atributos podem ser definidos dentro de uma interface?",
        options: [
            "Privados e vari√°veis de inst√¢ncia",
            "Apenas atributos static e final",
            "Atributos mut√°veis",
            "Nenhum atributo"
        ],
        answer: "b"
    },
    {
        question: "Qual das afirma√ß√µes √© verdadeira sobre interfaces?",
        options: [
            "Elas podem conter m√©todos com corpo desde o Java 7",
            "Uma classe pode implementar v√°rias interfaces",
            "Interfaces podem herdar classes concretas",
            "Uma interface s√≥ pode ter m√©todos privados"
        ],
        answer: "b"
    },
    {
        question: "Qual palavra-chave √© usada para uma classe implementar uma interface?",
        options: ["extends", "abstract", "implements", "interface"],
        answer: "c"
    },
    {
        question: "Qual √© o modificador padr√£o dos m√©todos em uma interface?",
        options: ["private", "protected", "public", "static"],
        answer: "c"
    },

    // Classes Abstratas e An√¥nimas
    {
        question: "Qual das op√ß√µes descreve uma classe abstrata?",
        options: [
            "Uma classe que pode ser instanciada diretamente",
            "Uma classe que serve como base, mas n√£o pode ser instanciada",
            "Uma classe que s√≥ cont√©m m√©todos private",
            "Uma classe que implementa v√°rias interfaces"
        ],
        answer: "b"
    },
    {
        question: "Um m√©todo abstrato:",
        options: [
            "Deve ser implementado na mesma classe",
            "Pode ter um corpo na classe abstrata",
            "N√£o possui corpo e deve ser implementado nas subclasses",
            "Pode ser private"
        ],
        answer: "c"
    },
    {
        question: "Uma classe an√¥nima pode ser criada para:",
        options: [
            "Estender outra classe",
            "Implementar uma interface",
            "Ambas as op√ß√µes acima",
            "Nenhuma das anteriores"
        ],
        answer: "c"
    },
    {
        question: "Qual √© uma caracter√≠stica de classes an√¥nimas?",
        options: [
            "Podem ser instanciadas v√°rias vezes",
            "Devem implementar todos os m√©todos da superclasse",
            "S√£o criadas sem nome e usadas imediatamente",
            "S√≥ podem implementar interfaces"
        ],
        answer: "c"
    },
    {
        question: "Qual √© a palavra-chave para declarar um m√©todo abstrato?",
        options: ["abstract", "void", "static", "final"],
        answer: "a"
    },

    // Exceptions
    {
        question: "Qual √© a classe raiz para todas as exce√ß√µes em Java?",
        options: ["Error", "Throwable", "Exception", "RuntimeException"],
        answer: "b"
    },
    {
        question: "O que o bloco finally faz?",
        options: [
            "Captura uma exce√ß√£o lan√ßada no bloco try",
            "Sempre √© executado, independentemente de ocorrer uma exce√ß√£o",
            "Declara que um m√©todo lan√ßa uma exce√ß√£o",
            "Lan√ßa exce√ß√µes manualmente"
        ],
        answer: "b"
    },
    {
        question: "Como declarar que um m√©todo pode lan√ßar uma exce√ß√£o?",
        options: ["try", "catch", "throws", "throw"],
        answer: "c"
    },
    {
        question: "Quais s√£o exemplos de exce√ß√µes verificadas (checked)?",
        options: [
            "NullPointerException, ArrayIndexOutOfBoundsException",
            "IOException, SQLException",
            "ArithmeticException, ClassCastException",
            "OutOfMemoryError, StackOverflowError"
        ],
        answer: "b"
    },
    {
        question: "O que significa lan√ßar uma exce√ß√£o com throw?",
        options: [
            "Declarar que o m√©todo pode lan√ßar uma exce√ß√£o",
            "Capturar uma exce√ß√£o",
            "Criar e lan√ßar uma exce√ß√£o em tempo de execu√ß√£o",
            "Finalizar a execu√ß√£o do programa"
        ],
        answer: "c"
    }
];
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            shuffleArray(questions);
            correctAnswers = 0;
            updateCounter();
            loadQuestion();
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswer = currentQuestion.answer;
            const feedback = document.getElementById("feedback");
            const options = document.querySelectorAll(".option");

            options.forEach(option => option.style.pointerEvents = "none");

            if (selectedOption === correctAnswer) {
                feedback.textContent = "Correto! üéâ";
                feedback.className = "alert alert-success";
                correctAnswers++;
                document.querySelector(`[onclick="checkAnswer('${selectedOption}')"]`).classList.add("correct");
            } else {
                feedback.textContent = `Errado! A resposta certa √©: ${correctAnswer}`;
                feedback.className = "alert alert-danger";
                document.querySelector(`[onclick="checkAnswer('${selectedOption}')"]`).classList.add("wrong");
            }

            feedback.style.display = "block";
            document.getElementById("nextBtn").style.display = "block";
            updateCounter();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                document.getElementById("feedback").style.display = "none";
                document.getElementById("nextBtn").style.display = "none";
            } else {
                document.getElementById("question").textContent = "Voc√™ completou o jogo!";
                document.getElementById("options").style.display = "none";
                document.getElementById("feedback").textContent = `Parab√©ns! Voc√™ acertou ${correctAnswers} de ${questions.length}.`;
                document.getElementById("feedback").className = "alert alert-success";
                document.getElementById("restartBtn").style.display = "block";
            }
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            const questionEl = document.getElementById("question");
            const optionsEl = document.getElementById("options");

            questionEl.textContent = currentQuestion.question;
            optionsEl.innerHTML = currentQuestion.options.map(
                (option, index) => `<div class="option" onclick="checkAnswer('${String.fromCharCode(97 + index)}')">${String.fromCharCode(97 + index)}) ${option}</div>`
            ).join("");
        }

        function updateCounter() {
            document.getElementById("counter").textContent = `Respostas corretas: ${correctAnswers}`;
        }

        function restartGame() {
            currentQuestionIndex = 0;
            document.getElementById("options").style.display = "block";
            document.getElementById("restartBtn").style.display = "none";
            document.getElementById("feedback").style.display = "none";
            startGame();
        }

        startGame();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
